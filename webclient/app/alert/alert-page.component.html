<div class="container-50 noTopPadding container-30-right">
	<h4>ALERT OF CARS IN THE AREA</h4>
</div>

<div class="marginTop">
	<!--	<alert-list showInput=false prop="severity" value="High" min_lat="35.6" min_lng="139.7" max_lat="35.7" max_lng="139.8"></alert-list> -->
	<!--	<alert-list prop="severity"></alert-list> -->
	<span *ngIf="extent">
		<alert-list [showInput]="showInput" [prop]="filterProp" [value]="filterValue" [includeClosed]="includeClosed"
			[extent]="extent"></alert-list>
	</span>
	<span *ngIf="!extent">
		<alert-list [showInput]="showInput" [prop]="filterProp" [value]="filterValue" [includeClosed]="includeClosed">
		</alert-list>
	</span>
</div>
