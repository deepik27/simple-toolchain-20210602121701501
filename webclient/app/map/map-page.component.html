<div class="container-50 noTopPadding container-30-right">
    <form class="floatRight">
      <select [(ngModel)]="selectedArea" name="selectedArea">
        <option *ngFor="let area of areas" [ngValue]="area">{{area.name}}</option>
      </select>
    </form>
    <span class="floatRight">
      <span class="simulator_link clickablelink" (click)="openSimulator()">Simulate Vehicle Data&nbsp;</span>
      <span *ngIf="showGuide" class="simulator_link_guide" [ngClass]="{active: initialized}"
        (click)="showGuide=false">Click here and start vehicles in the simulator to try with simulated data.</span>
    </span>
  
    <h4>MAP OF ALL CARS</h4>
  </div>
  <div class="marginTop">
    <fmdash-realtime-map [region]="selectedArea" (extentChanged)="onMapExtentChanged($event)"></fmdash-realtime-map>
    <div class="row">
      <div class="column-5-med container-50 dash-gray paddingTop-50">
        <fmdash-number-of-cars [region]="mapLastSelectedArea || selectedArea"></fmdash-number-of-cars>
      </div>
  
      <div class="column-7-med container-50 paddingTop">
        <div class="floatRight">
          <a routerLink="/vehicle">Manage Vehicles</a>
        </div>
        <fmdash-number-of-cars [regions]="regions"></fmdash-number-of-cars>
      </div>
    </div>
  </div>
