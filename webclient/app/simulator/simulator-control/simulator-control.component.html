<div class="column-12-med">
	<div class="row" style="margin-top: 20px;">
		<button class="btn"
					[disabled]="isBusy() || simulatorVehicle?.isBusy()"
					(click)="onStartOrStopVehicle()">{{simulatorVehicle?.isDriving() ? "Stop Driving" : "Start Driving"}}</button>
	</div>
	<div class="row" style="margin-top: 25px">
			<button class="btn" [disabled]="isBusy()"
					(click)="onStartAllVehicles()">{{requestingStarting ? "Starting..." : "Start All Vehicles"}}</button>
			<button class="btn" [disabled]="isBusy()"
					(click)="onStopAllVehicles()">{{requestingStopping ? "Stopping..." : "Stop All Vehicles"}}</button>
	</div>
</div>
